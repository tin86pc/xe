<!DOCTYPE html>
<html lang="vi">
  <head>

  <body>
    <div class="grid-container">
      <div class="trang-thai">
        <input type="button" value="Cài đặt" onclick="caidat()" />
        <input type="button" value="Bật" onclick="bat()" />
        <input type="button" value="Tắt" onclick="tat()" />

      <div class="huong">
        <div class="vo-lang">
            <div id="bk"></div>
            <div id="dk"></div>
       
        </div>
      </div>

      <div class="can-so">
        <p>P</p>
        <p>R</p>
        <p>N</p>

      </div>

      <div class="chan-ga">
        <label id="Vlabel">0</label>
        <input
          class="enabled"
          id="Vrange"
          type="range"
          min="-5"
          max="10"
          step="1"
          oninput="capNhatTocDo()"
          value="0"
        />
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
