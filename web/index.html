<!DOCTYPE html>
<html lang="vi">

<head>
  <title>LED Control</title>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
  }
</style>

<body>

  <div class="grid-container">
    <div class="item1">
      <input type="button" value="Cài đặt" onclick="caidat()">
      <input type="button" value="Bật" onclick="bat()">
      <input type="button" value="Tắt" onclick="tat()">

    </div>
    <div class="item2">
      <input class="enabled" id="r" type="range" min="-45" max="45" step="1" oninput="sendRGB()" value="0">
    </div>

    <div class="item3">
      <input class="enabled" id="g" type="range" min="-10" max="10" step="1" oninput="sendRGB()" value="0">
      <input type="button" value="nhanh" onclick="nhanh()">
      <input type="button" value="cham" onclick="cham()">
    </div>

  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
